apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: etna-ingress
  namespace: etna
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/plugins: etna-apikey-auth
spec:
  rules:
    - http:
        paths:
          - path: /api/v1/data
            pathType: Prefix
            backend:
              service:
                name: data-api-service
                port:
                  name: api-port
          - path: /api/v1/media
            pathType: Prefix
            backend:
              service:
                name: media-api-service
                port:
                  name: api-port